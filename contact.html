<!DOCTYPE html>
<html>
<head>
	<title>Frederick Tangpos|Portfolio</title>
	<meta name="viewport" content="width=width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheets/contact-style.css">
</head>
<body>
	<div class="contact-container">
		<div class="contact-socialmedia-container">
			<div class="contact-primary-info small-margin">
				<p>Maloray Dalaguete Cebu</p>
				<p>Cebu Philippines, 6022</p>
				<p>(+63) 907 8403 304</p>
				<p>tangposfred@gmail.com</p>
			</div>
			<div class="contact-social-info small-margin">
				<div class="contact-facebook">
					<p><a href="https://www.facebook.com" target="_blank">FACEBOOK</a></p>
				</div>
				<div class="contact-linkedin">
					<p><a href="https://www.linkedin.com" target="_blank">LINKEDIN</a></p>
				</div>
				<div class="contact-linkedin">
					<p><a href="index.html" target="">BACK TO MY SITE</a></p>
				</div>
			</div>
		</div>
		<div class="contact-emailme-container">
			<form class="dynamic small-margin">
				<table class="dynamic small-margin">
					<tr>
						<td >
							<p class="contact-input-name">NAME</p>
							<input type="text" name="" class="dynamic input pinky-border">
						</td>
					</tr>
					<tr>
						<td>
							<p class="contact-input-name">EMAIL</p>
							<input type="email" name="" class="dynamic input pinky-border">
						</td>
					</tr>
					<tr>
						<td>
							<p class="contact-input-name">MESSAGE</p>
							<textarea class="dynamic contact-email-message pinky-border"></textarea>
						</td>
					</tr>
					<tr>
						<td>
							<button class="contact-email-send pinky-border">SEND MESSAGE</button>
						</td>
					</tr>
				</table>

			</form>
		</div>
	</div>
</body>
<footer>
	<script type="text/javascript" src="js/contact-script.js"></script>
</footer>
</html>
